{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>This is the all product page</h1>


{% for prod in product %}
    <div class="col-lg-3 col-md-6 col-12">
        <div class="single-product">
            <div class="product-image">
                <img style="max-height: 288px;" style="max-height: 300px;" src="{{prod.photo.url}}" alt="#">
                <div class="button">
                    <a href="" class="btn"><i class="lni lni-cart"></i> Add to Cart</a>
                </div>
            </div>
            <div class="product-info">
                <span class="category">{{prod.category}}</span>
                <h4 class="title">
                    <a href="{% url 'product' %}">{{prod.name}}</a>
                </h4>
                <div class="price">
                    <span>â‚¹ {{prod.price}}</span>
                </div>
            </div>
        </div>
        <!-- End Single Product -->
    </div>
{% endfor %}

{% endblock content %}
